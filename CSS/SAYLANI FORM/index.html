<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Registration Form - SMIT</h1>
    
    <div class="main">
        <div class="one">
            <label for="" class="label">Select Country</label>
            <select name="" id="" class="dropdown">
                <option value="">-- Select country --</option>
                <option value="">Turkey</option>
                <option value="">Pakistan</option>
            </select>
        </div>
        <div class="two">
            <label for="" class="label">Select City</label>
            <select name="" id="" class="dropdown">
                <option value="">-- Select City --</option>
                <option value="">Karachi</option>
                <option value="">Lahore</option>
                <option value="">Quetta</option>
                <option value="">Sialkot</option>
                <option value="">Islamabad</option>
            </select>
        </div>
    </div>

    <div class="main">
        <div class="one">
            <label for="" class="label">Full Name</label>
            <input type="text" placeholder="Full Name" class="input">
        </div>
        <div class="two">
            <label for="" class="label">Father Name</label>
            <input type="text" placeholder="Father Name" class="input">
           
        </div>
    </div>
</body>
</html>

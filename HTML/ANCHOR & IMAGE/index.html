<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor & Image</title>
</head>
<body>
    <!--
    Anchor pages ko apas me link krny k liay
    navbar me nav-items wo b isi sy link hoty hyn       
    is represented b <a>

    img webpage pr imgs lgany k liay
    is represented by <img>
    imgs ka size kbs me hona chaheay q k bri imgs load hony me time lgati hyn
    anchor attribute :
    target > blank
    -->
    <a href="./about.html">About</a>
    <br>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <br>
    <img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" alt="" width="400px">
    <br>
    <br>
    <img src="./image.jpeg" alt="Mountain">
    
</body>
</html>
